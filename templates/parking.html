<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParKing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        label {
            font-size: 18px;
            margin-top: 20px;
            display: block;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        h3 {
            font-size: 20px;
            margin-top: 30px;
            text-align: center;
            background-color: #add8e6;
            color: #000;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>ParKing</h1>
    <form method="post">
        <label for="entry">Enter your street:</label>
        <input type="text" id="entry" name="entry">
        <label for="entry2" style="background-color: #fff;">Enter your street number (optional):</label>
        <input type="text" id="entry2" name="entry2">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
